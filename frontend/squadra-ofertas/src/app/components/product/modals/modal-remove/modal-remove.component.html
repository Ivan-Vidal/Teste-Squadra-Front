<div class="remove__container">
    <div class="remove__content-title">
        <h1 mat-dialog-title>Atenção</h1>
    </div>
    <div mat-dialog-content>
        Deseja excluir essa oferta?
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button [mat-dialog-close]="true" (click)="remove()" color="warn" cdkFocusInitial>Excluir</button>
      </mat-dialog-actions>
</div>
